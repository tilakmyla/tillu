- name: Install Logstash
  hosts: logstash
  become: true
  roles:
    - java
    - logstash


- hosts: master_nodes
  roles:
    - { role: elasticsearch, es_instance_name: node_master, 
    es_config: {
        discovery.zen.ping.unicast.hosts: "35.171.22.132:9300,52.90.61.201:9300",
        http.port: 9200,
        transport.tcp.port: 9300,
        node.data: true,
        node.master: true,
        bootstrap.memory_lock: true,
        cluster.name: "logging-es-cluster",
        network.host:  "0.0.0.0"
    	}
    }
  become: yes
  vars:
    es_scripts: false
    es_templates: false
    es_version_lock: false
    es_heap_size: 512m
    es_api_port: 9201

- hosts: data_nodes
  roles:
    - { role: elasticsearch, es_instance_name: node_data,
    es_config: {
        discovery.zen.ping.unicast.hosts: "52.90.61.201:9300,35.171.22.132:9300",
        http.port: 9200,
        transport.tcp.port: 9300,
        node.data: true,
        node.master: false,
        bootstrap.memory_lock: true,
        cluster.name: "logging-es-cluster",
        network.host: "0.0.0.0"
    	}
    }
  become: yes
  vars:
    es_scripts: false
    es_templates: false
    es_version_lock: false
    es_heap_size: 512m
    es_api_port: 9201


- hosts: kibana_host
  sudo : yes
  roles:
    - kibana
